{% extends 'base.html' %}
{% load bootstrap_tags%}
{%block content%}
    <div class="container ProdForm">
  <div class="row">
    <div class="col-sm">
    <form method="POST" enctype="multipart/form-data">
        <div class="ProdFormcontainer">
            <h2>Product Details</h2>
        {% csrf_token %}
        {{ form | as_bootstrap}}
        
        <button type="submit">Submit</button>
        </div>
    </form>
    </div>
  </div>
</div>
{%endblock%}
